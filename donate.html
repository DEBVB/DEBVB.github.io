<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate – Downingtown East Volleyball</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: #1a1a1a;
    }
    header {
      background-color: #0a2a56;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background: url('images/volleyball-bg.jpg') center/cover no-repeat;
      padding: 80px 20px;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 650px;
      margin: 0 auto;
    }
    .donate-section {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .donate-section h2 {
      font-size: 1.8rem;
      text-align: center;
      color: #0a2a56;
      margin-bottom: 20px;
    }
    .preset-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .preset-buttons button {
      background-color: #0a2a56;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .preset-buttons button:hover {
      background-color: #133b7a;
    }
    .donate-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .donate-form button {
      width: 100%;
      padding: 14px;
      background-color: #f9c623; /* gold */
      color: #0a2a56;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }
    .donate-form button:hover {
      background-color: #e6b800;
    }
    footer {
      background-color: #0a2a56;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Cougar Volleyball Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="coaches.html">Coaches</a>
      <a href="roster.html">Roster</a>
      <a href="contact.html">Contact</a>
      <a href="donate.html"><strong>Donate</strong></a>
    </nav>
  </header>

  <section class="hero">
    <h1>Support Cougar Volleyball</h1>
    <p>Your donation directly funds equipment, uniforms, tournaments, and travel expenses. Thank you for helping our athletes succeed!</p>
  </section>

  <section class="donate-section">
    <h2>Make a Donation</h2>
    <div class="preset-buttons">
      <button>$25</button>
      <button>$50</button>
      <button>$100</button>
    </div>
    <form class="donate-form" action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="number" name="customAmount" placeholder="Custom Amount ($)">
      <button type="submit">Donate Now</button>
    </form>
  </section>

  <footer>
    © 2025 Downingtown East Volleyball. All Rights Reserved.
  </footer>
</body>
</html>
